<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Person</title>
    <link rel="stylesheet" href="/res/styles/allPeople-style.css" type="text/css"/>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="inner">

            <div class="table-wr">
                <h2>Список учащихся</h2>

            <table>
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Почта</th>
                    <th>Номер телефона</th>
                </tr>
                <tr th:each="person : ${people}">
                    <th th:text="${person.getName()}"></th>
                    <th th:text="${person.getAge()}"></th>
                    <th th:text="${person.getEmail()}"></th>
                    <th th:text="${person.getTelephoneNumber()}"></th>
                </tr>

            </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
